<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Salary Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
      <!-- heading -->
      <section class="hero is-primary is-small">
        <div class="hero-body">
          <div class="container">
            <h3 class="title is-size-3">
              Tax and Wage Calculator
            </h3>
            <p class="subtitle is-size-5">Convert Hourly and Yearly wages, find taxed salary
            </h3>
            </h2>
          </div>
        </div>
      </section>
      <section class="container  section">
        <div>
          <h2 class="title is-size-3">
          Province or Territory you live in
          </h2>
          <div class="select mt-3">
            <select id="userProvince">
              <option value="NewFoundland">Newfoundland and Labrador
              </option>
              <option value="PrinceEdwardIsland">Prince Edward Island</option>
              <option value="NovaScotia">Nova Scotia</option>
              <option value="Ontario">Ontario</option>
              </select>
          </div>
        </div>
      </section>
      <!-- section with hourly and yearly wage -->
      <section class="section columns is-two-thirds bg-grey" >
        
        <!-- section for Yearly to hourly -->
          <section class="column is-one-third is-offset-1 card p-4  mb-2">
            <div class="field">
                <label class="label"><h3 class="title is-size-5">your yearly Salary üëáüèΩ</h3></label>
                  <div class="control" >
                    <form >
                      <input id="perYear" class="input" type="number" placeholder="Enter your yearly Salary" required>
                      <input id="submitYearly" class="button is-primary mt-2" type="submit" value="Calculate my hourly" required>
                      </input>
                    </form>
                  </div>
            </div>
            <div>
                <h2 class="tagline is-size-4">
                    Salary per hour: $<span class="has-text-primary" id="salaryPerHour"></span>
                </h2>
            </div>
          </section>
          <!-- Hourly to yearly  -->
          <section class="column is-one-third is-offset-1 card p-4">
              <div class="field">
                <label class="label"><h2 class="title is-size-5"> your hourly wage üëáüèΩ</h2></label>
                <div class="control">
                  <form >
                    <input id="perHour" class="input" type="number" placeholder="Enter your hourly wage" required>
                    <input id="submitHourly" class="button is-primary mt-2" type="submit" value="Calculate my yearly" required>
                    </input>
                  </form>
                </div>
              </div>
              <div>
                  <h2 class="tagline is-size-4">
                    Salary for year: $<span class="has-text-primary" id="salaryPerYear"></span>
                  </h2>
              </div>
          </section>
      </section> 
        <script src="app.js"></script>
        <script src="modal.js"></script>
    </body>
</html>
